<h2 mat-dialog-title>Eliminar héroe.</h2>
<mat-dialog-content>
  <p>¿Estás seguro de eliminar al héroe llamado {{data}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Borrar</button>
</mat-dialog-actions>
