<section>
    @if (!(isLoading$ | async)) {
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name | capitalizeFirstLetter }} </td>
            </ng-container>
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>
            <ng-container matColumnDef="fly">
                <th mat-header-cell *matHeaderCellDef> Vuela </th>
                <td mat-cell *matCellDef="let element"> {{element.fly ? 'Si' : 'No'}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary" aria-label="Editar héroe" (click)="editHero(element)">
                     <mat-icon>edit</mat-icon>
                   </button>
                   <button mat-mini-fab color="warn" aria-label="Eliminar héroe" (click)="openDeleteHeroDialog(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                 </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    }
    @if(isLoading$ | async) {
        <div class="loader">
            <mat-spinner></mat-spinner>
        </div>
    }
</section>
