<section class="edit">
  <form [formGroup]="editHeroForm" (ngSubmit)="onSubmit($event)">
    <div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            formControlName="name"
            matInput
            oninput="this.value = this.value.toUpperCase()"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Edad</mat-label>
          <input type="number" formControlName="age" matInput />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Ciudad</mat-label>
          <input formControlName="city" matInput />
        </mat-form-field>
      </div>
      <div>
        <mat-label for="fly">Vuela:</mat-label>
        <mat-radio-group formControlName="fly" id="fly" appearance="outline">
          <mat-radio-button [value]="true">Si</mat-radio-button>
          <mat-radio-button [value]="false">No</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div>
      <a
        mat-stroked-button
        color="primary"
        class="edit-button"
        (click)="navigateToHome()"
        >Volver</a
      >
      <button
        class="edit-button"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Editar
      </button>
    </div>
  </form>
</section>
