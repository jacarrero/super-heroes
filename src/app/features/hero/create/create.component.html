<section class="create">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit($event)">
        <div class="create-form">
            <div>
                <mat-form-field  appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput oninput="this.value = this.value.toUpperCase()">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field  appearance="outline">
                    <mat-label>Edad</mat-label>
                    <input type="number" formControlName="age" matInput>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field  appearance="outline">
                    <mat-label>Ciudad</mat-label>
                    <input formControlName="city" matInput>
                </mat-form-field>
            </div>
            <div>
                <mat-label for="fly">Vuela:</mat-label>
                <mat-radio-group formControlName="fly" id="fly" appearance="outline">
                    <mat-radio-button [value]="true">Si</mat-radio-button>
                    <mat-radio-button [value]="false">No</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="create-buttons">
            <button  mat-flat-button color="warn" (click)="resetCreateForm()">Restablecer</button>
            <button mat-raised-button color="primary" class="create-button" type="submit">Crear</button>
        </div>
        <div class="back-button">
            <a mat-stroked-button color="primary" (click)="navigateToHome()">Volver</a>
        </div>
    </form>
</section>
